<h2>User Login Form</h2>

<form class="form-horizontal" name="loginForm" ng-submit="login()" role="form">

	<div class="form-group"><label class="control-label col-sm-3">Username:</label>
		<input type="text" class="control-label col-sm-3" placeholder="Enter Username for you account" name="eId" ng-model="username" required>
	</div>

	<div class="form-group"><label class="control-label col-sm-3">Password:</label>
		<input type="password" class="control-label col-sm-3" ng-model="userpassword" name="password" placeholder="of minimum 6 characters" ng-minlength="5" required>
		<span class="alert alert-danger" ng-show="loginForm.password.$error.minlength">password must contain minimum 6 characters</span>
	</div>

	<div class="form-actions">
        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-primary">Login</button>
        <span class="alert alert-danger" ng-show="loginForm.$invalid">Fill username and password to login</span>
        <a href="#/" class="btn btn-link">Forgot Password</a>
    </div>

</form>
